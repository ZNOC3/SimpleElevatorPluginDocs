<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Elevator Plugin 2.0</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" />
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Simple Elevator Plugin 2.0',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel:2,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
        },
        footer: {
          copy: '<span>Simple Elevator Plugin 2.0 &copy; 2023</span>',
          auth: 'by ZNOC',
          pre: '<br>',
          style: 'text-align: right;',
          class: 'className',
        },
        progress: {
          position: "top",
          color: "var(--theme-color,#ea6f5a)",
          height: "3px",
        },
        timeUpdater: {
          text: ">Updated: {docsify-updated}",
          formatUpdated: "{YYYY}/{MM}/{DD}",
          whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
        },
        'flexible-alerts': {
          style: 'flat'
        }
    }
    
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>  
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
</body>
</html>
